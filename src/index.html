<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="styles/base.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/web-styles.css" />
    <script defer src="main.js"></script>

    <title>Newsletter sign-up form</title>
  </head>
  <body>
    <div class="card">
      <img
        src="assets/images/illustration-sign-up-mobile.svg"
        alt="Top image"
        class="top-image-mobile"
      />

      <div class="inner">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form id="form">
          <div class="info-row">
            <label for="email">Email address</label><br />
            <label for="invalid" class="invalid-email" id="invalid-email"
              >Valid email required</label
            >
          </div>

          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@company.com"
          />
          <input
            type="submit"
            class="submit-button"
            value="Subscribe to monthly newsletter"
          />
        </form>
      </div>

      <img
        src="assets/images/illustration-sign-up-mobile.svg"
        alt="Top image"
        class="side-image-web"
      />
    </div>
  </body>
</html>
